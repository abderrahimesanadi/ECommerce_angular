<div class="bg-light p-3">
	<h3>Liste des produits disponibles:
	</h3>
</div>

<div class="row">
		<div *ngFor= "let product of products" class="col-md-4 mt-4">
			<div class="border border-success bg-light rounded p-2 clearfix">
				<h5 class="m-2">
					{{ product.title }}
					<br/>
					<span class="text-success p-1 align-center mt-2" width="50%">{{ product.price }}
						Dhs
					</span>
				</h5>
				<img class="img-fluid rounded" src="{{ productsUrl }} {{ product.images[0] }}" alt="Image de {{ product.title }}">
				<hr>
				<a href="#" class="btn btn-success float-right">
					<i class="fas fa-shopping-cart mr-1"></i>
					Ajouter
				</a>
			</div>

		</div>

</div>
