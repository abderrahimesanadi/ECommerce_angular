    <div class="bg-info p-2">
        <h2 class="text-white" >Votre panier</h2>
    </div>
    <table *ngIf="panier" class="table table-striped">
        <thead>
            <tr>
                <td>Titre</td>
                <td>image</td>
                <td>prix</td>
                <td>Quantit√©</td>
                <td>Total</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of panier" id="product_{{p.pr.id}}">
                <td >{{ p.pr.title }}</td>
                <td><img height = "30px" width = "30px" src="{{ productsUrl }}{{ p.pr.images[0].path }}" alt="" class="src"></td>
                <td>{{ p.pr.price }} Dhs</td>
                <td>{{ p.quantity }}</td>
                <td>{{ p.quantity * p.pr.price }}</td>

                <td><button type="button" (click) = "removeFromPanier(p.pr.id)" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button></td>
            </tr>
            <tr>
                <td colspan="4"><input type="hidden" [(ngModel)]="panier[0].pr.id"/></td>
                <td  class="text-right text-primary font-weight-bold">Total : </td>
                <td> <span id="total" class="text-primary font-weight-bold">{{ total }} Dhs</span> </td>        
            </tr>
            <tr>
                <td colspan="2"> {{panier[0].pr.id}}</td>
                <td colspan="2"> <a class="btn btn-primary" [routerLink]="['/products']"><i class="bi bi-bag-plus-fill"></i><span class="pl-2">Ajouter d'autre produit</span></a></td>
                <td colspan="2"> <button (click)="orderPanier(panier[0].pr.id)" class="btn btn-info"><i class="bi bi-receipt"></i><span class="pl-2">Commander</span></button></td>
            </tr>
     </tbody>
    </table>
    <p *ngIf="!panier">Surprise, c'est vide !</p>
