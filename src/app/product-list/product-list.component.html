<div class="bg-light p-3">
	<h3>Derniers produits disponibles:
	</h3>
</div>

<div class="row">
		<div *ngFor= "let product of products" class="col-md-4 mt-4">
			<a routerLink="/details/{{product.slug}}">
			 <div class="border border-success bg-light rounded p-2 clearfix">
				<h5 class="m-2">
					{{ product.title }}
					<br/>
					<span class="text-success p-1 align-center mt-2" width="50%">{{ product.price }}
						Dhs
					</span>
				</h5>
				
				<img class="img-fluid rounded" src="{{ productsUrl }}{{ product.images[0].path }}" alt="Image de {{ product.title }}">
				<hr>
				<a href="#" class="btn btn-info float-right">
					<i class="bi bi-vinyl mr-1"></i>
					Visualiser
				</a>
			 </div>
            </a>
		</div>
</div>
